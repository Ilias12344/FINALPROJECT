<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .form-container {
      width: 300px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 92%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #0077b6;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #007bff;
      text-decoration: none;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forgot Password</h2>
    <form id="forgot-form" method="POST">
      {% csrf_token %}
      <div class="input-group">
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>


    <div id="message"></div>

    <div class="switch">
      <p>Remembered? <a href="{% url 'login' %}">Go back to Login</a></p>
    </div>
  </div>

  <script>
    document.getElementById("forgot-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      const messageBox = document.getElementById("message");

      const response = await fetch("/reset-password/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({ email })
      });

      const data = await response.json();

      if (response.ok) {
        messageBox.textContent = "Password reset link sent! Check your email.";
        messageBox.style.color = "green";


        setTimeout(() => {
          window.location.href = "/login/";
        }, 2000);
      } else {
        messageBox.textContent = data.message || "Something went wrong. Try again.";
        messageBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
