<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .form-container {
      width: 300px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 92%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: lightblue;
      color: white;
      font-size: 16px;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="login-username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button onclick="login()">Login</button>
      <div class="switch">
        <p>Don't have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
      </div>
    </div>

     <!-- Signup Form -->
     <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <div class="input-group">
          <label for="signup-FirstName">FirstName?</label>
          <input type="text" id="signup-FirstName" placeholder="Enter your FirstName here?" required>
        </div>
        <div class="input-group">
          <label for="signup-LastName">LastName?</label>
          <input type="password" id="signup-LastName" placeholder="Enter your LastName here?" required>
        </div>
        <div class="input-group">
          <label for="signup-Email">Email Address?</label>
          <input type="password" id="signup-Email" placeholder="Enter your Email here?" required>
        </div>
        <div class="input-group">
        <form>
            <label for="signup-DateofBirth">Dob?</label>
            <input type="date" id="dob" name="dob" required>
        </form>
        </div>
        <div class="input-group">
          <label for="signup-Phone">Phone?</label>
          <input type="Phone" id="signup-Phone" placeholder="Enter your Phone Number here?" required>
        </div>
        <div class="input-group">
          <label for="signup-Password">Password?</label>
          <input type="password" id="signup-Pasword" placeholder="Enter your Password here?" required>
        </div>
        <div class="input-group">
          <label for="signup-ConfirmPassword">ConfirmPassword?</label>
          <input type="ConfirmPassword" id="signup-ConfirmPassword" placeholder="Re-enter your Password here?" required>
        </div>
        <button onclick="signup()">Sign Up</button>
        <div class="switch">
          <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
        </div>
      </div><script>
        function toggleForm(form) {
          const loginForm = document.getElementById('login-form');
          const signupForm = document.getElementById('signup-form');
          if (form === 'signup') {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
          } else {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
          }
        }
    
        function login() {
          alert('Login function triggered');
          // Add functionality to send data to the backend.
        }
    
        function signup() {
          alert('Signup function triggered');
          // Add functionality to send data to the backend.
        }
        async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
    
      const response = await fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });
    
      const data = await response.json();
      alert(data.message);
    }
    
    async function signup() {
      const username = document.getElementById('signup-username').value;
      const password = document.getElementById('signup-password').value;
    
      const response = await fetch('http://127.0.0.1:5000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });
    
      const data = await response.json();
      alert(data.message);
    }
    
      </script>

    </div>
