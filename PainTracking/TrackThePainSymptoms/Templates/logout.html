<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
</head>
<body>
    <h2>Are you sure you want to logout?</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Yes, Logout</button>
    </form>
    <a href="{% url 'HomePage' %}">Cancel</a>
</body>
</html>
