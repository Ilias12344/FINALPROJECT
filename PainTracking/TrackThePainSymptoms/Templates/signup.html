<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .form-container {
      width: 300px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 92%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: lightblue;
      color: white;
      font-size: 16px;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .switch a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
     <!-- Signup Form -->
     <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <div class="input-group">
          <label for="signup-FirstName">FirstName?</label>
          <input type="text" id="signup-FirstName" placeholder="Enter your FirstName here?" required>
        </div>
        <div class="input-group">
          <label for="signup-LastName">LastName?</label>
          <input type="password" id="signup-LastName" placeholder="Enter your LastName here?" required>
        </div>
        <div class="input-group">
          <label for="signup-Email">Email?</label>
          <input type="password" id="signup-Email" placeholder="Enter your Email here?" required>
        </div>
        <div class="input-group">
          <label for="signup-DateofBirth">Birth></label>
          <select name="Year">
              <option value="Year">Year</option>
              <option value="2000-2009">2000-2009</option>
              <option value="1990-1999">1990-1999</option>
              <option value="1980-1989">1980-1989</option>
              <option value="1970-1979">1970-1979</option>
              <option value="1960-1969">1960-1969</option>
              <option value="1950-1959">1950-1959</option>
              <option value="1940-1949">1940-1949</option>
          </select>
          <select name="Month">
              <option value="Month">Month</option>
              <option value="January">Jan</option>
              <option value="Febuary">Feb</option>
              <option value="March">Mar</option>
              <option value="April">Apr</option>
              <option value="May">May</option>
              <option value="June">Jun</option>
              <option value="July">Jul</option>
              <option value="August">Aug</option>
              <option value="September">Sep</option>
              <option value="October">Oct</option>
              <option value="November">Nov</option>
              <option value="December">Dec</option>
          </select>
          <select name="Day">
              <option value="Day">Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
          </select>
        </div>
        <div class="input-group">
          <label for="signup-Phone">Phone?</label>
          <input type="Phone" id="signup-Phone" placeholder="Enter your Phone Number here?" required>
        </div>
        <div class="input-group">
          <label for="signup-Password">Password?</label>
          <input type="password" id="signup-Pasword" placeholder="Enter your Password here?" required>
        </div>
        <div class="input-group">
          <label for="signup-ConfirmPassword">ConfirmPassword?</label>
          <input type="ConfirmPassword" id="signup-ConfirmPassword" placeholder="Re-enter your Password here?" required>
        </div>
        <div class="input-group">
          <label for="signup-Condition">Please, state what conditions you suffer from?</label>
        <select name="Condition">
          <option value="Conditions">...</option>
          <option value="Throat pain">Throat pain</option>
          <option value="Chest pain">Chest pain</option>
          <option value="Chronic pain">Chronic pain</option>
          <option value="Heart pain">Heart pain</option>
      </select>
        </div>
        <button onclick="signup()">Sign Up</button>
        <div class="switch">
          <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
        </div>
      </div>
    </div>
  
    <script>
      function toggleForm(form) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        if (form === 'signup') {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
        } else {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        }
      }
  
      function login() {
        alert('Login function triggered');
        // Add functionality to send data to the backend.
      }
  
      function signup() {
        alert('Signup function triggered');
        // Add functionality to send data to the backend.
      }
      async function login() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
  
    const response = await fetch('http://127.0.0.1:5000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    });
  
    const data = await response.json();
    alert(data.message);
  }
  
  async function signup() {
    const username = document.getElementById('signup-username').value;
    const password = document.getElementById('signup-password').value;
  
    const response = await fetch('http://127.0.0.1:5000/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    });
  
    const data = await response.json();
    alert(data.message);
  }
  
    </script>
    
  </body>
  </html>
